[pytest]
# Pytest configuration for E2E tests
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests requiring full environment

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Screenshots on failure
# Playwright will handle this automatically
